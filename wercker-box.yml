name: goapp
version: 0.1.0
inherits: wercker/golang@1.2.0
type: main
platform: ubuntu@12.04
description: Extends wercker golang box to include go_appengine to provide goapp for Google App Engine.
keywords:
  - goapp
  - go
  - golang
  - gae
  - go_appengine
packages:
  - go_appengine@1.9.11
script: |
  version="1.9.11"

  sudo apt-get update
  sudo apt-get install unzip

  wget https://storage.googleapis.com/appengine-sdks/featured/go_appengine_sdk_linux_amd64-${version}.zip
  sudo unzip go_appengine_sdk_linux_amd64-${version}.zip -d /usr/local
  sudo chmod -R a+rx /usr/local/go_appengine
  echo "export PATH=$PATH:/usr/local/go_appengine" | sudo tee -a /etc/profile
  rm go_appengine_sdk_linux_amd64-${version}.zip

box-detect:
  priority : 900
  version :
  detect:
    - files:
      - .godir
    - files:
      - main.go
    - files:
      - app.go
    - files:
      - server.go

default-build:
  go:
    priority : 50
    detect:
      - default: true
    text-to-append: |
      # Build definition
      build:
        # The steps that will be executed on build
        steps:
          # Sets the go workspace and places you package
          # at the right place in the workspace tree
          - setup-go-workspace

          # Gets the dependencies
          - script:
              name: goapp get
              code: |
                cd $WERCKER_SOURCE_DIR
                goapp version
                goapp get -t ./...

          # Build the project
          - script:
              name: goapp build
              code: |
                goapp build ./...

          # Test the project
          - script:
              name: goapp test
              code: |
                goapp test ./...
